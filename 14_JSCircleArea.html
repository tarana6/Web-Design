<html>
    <head>
        <title>Circle's Area</title>
    </head>
    <body>
        <p>
            The area of circle with radius 100 m:
        </p>
        <script>
            var radius
            var area
            const PI=3.14
            radius=100
            area=PI*radius*radius
            document.write(area + " m sq.")
        </script>
    </body>
</html>
