<html>
    <head>
        <title>Total Bill Calculation</title>
    </head>
    <body>
        <script>
            var price = 100
            var units = 10
            const tax = 25
            var bill = ((price*units) + ((price*units)*(tax/100)))
            document.write("Total bill is: " + bill )
        </script>
    </body>
</html>
