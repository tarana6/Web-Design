<html>
    <head>
        <title>Selection/Branching Statements</title>
    </head>
    <body>
        <script>
//If-else
            var a,b
            a=100
            b=200
            if(a>b){
                console.log(a)
            }
            else if(b>a){
                console.log(b)
            }
            else{
                console.log("Equal nos")
            }
//Case-Switch
            var digit
            digit = "1"
            switch(digit){
                case "0":
                    console.log("Binary Digit")
                    break;
                case "1":
                    console.log("Binary Digit")
                    break;
                default:
                    console.log("Non-Binary Digit")
                    break;
            }
        </script>
    </body>
</html>
