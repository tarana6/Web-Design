<html>
    <head>
        <title>
            Iteration/Looping Statements
        </title>
    </head>
    <body>
        <script>    
            //using for loop   
            for(i=1;i<=10;i++){     
                console.log(i)    
            }   
            //using while loop       
            i=11    
            while(i<=20){    
                    console.log(i)        
                    i=i+1   
            } 
            //using do-while    
            i=21    
            do{
            console.log(i)        
            i=i+1    
            }
            while(i<=30);
        </script>
    </body>
</html>
