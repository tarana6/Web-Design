<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <script>

// ARITHEMATIC OPERATORS

            var a, b
            a = 5
            b = 2
            console.log(a + b)
            console.log(a - b)
            console.log(a * b)
            console.log(a / b)
            console.log(a % b)
            console.log(~a)
            console.log(-a)
            console.log(a ** b)
            a = 5
            console.log(a++) //display 5, a = 6
            console.log(++a) //display 7, a = 7
            console.log(a--) //display 7, a = 6
            console.log(--a) //display 5, a = 5

// RELATIONAL OPERATORS

            var a, b
            a = 5
            b = '5'
            console.log(a > b)
            console.log(a >= b)
            console.log(a == b)
            console.log(a === b)

        </script>
    </body>
</html>
