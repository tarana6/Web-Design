<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <script>
            var arr=[10,20,30,40,50];
            var n = arr.length
            console.log(arr[0])
            console.log('no. of elements : ' +n)
            console.log(arr[n-1])
            arr.push(100)
            arr.push(200)
            arr.pop()
            arr.reverse()
            //array traversal
            for(i=0; i<arr.length; i++)
                console.log(arr[i])
            //Question
            var arr1=[15,48,33,10,27,96,45,98,69,54];
            const maxarr1 = Math.max(...arr1)
            for(i=0; i<arr1.length; i++)
                console.log(arr1[i])
            console.log('greatest of arr1 is: ' + maxarr1)
        </script>
    </body>
</html>
