
<html>
    <head>
        <title>EVENT</title>
    </head>
    <body>
        <script>
            function greet(){
                var user=document.getElementById("username").value
                console.log("Hello "+user)
            }
        </script>
        <form>
            User name <input type="text" id="username"/>
            <br/>
            <input type="button" value="click here" onclick="greet()"/>
        </form>
        
    </body>
</html>
