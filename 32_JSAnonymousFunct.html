<html>
    <head>
        <title>
            Anonymous Function
        </title>
    </head>
    <body>
        <script>
            let f
            f=function(user){
            return "Hello "+user
            }
            ff= function(){
                return new Date()
            }
        </script>
        <script>
            var message=f("Robert")
            alert(message)
            alert(ff())
        </script>
    </body>
</html>
