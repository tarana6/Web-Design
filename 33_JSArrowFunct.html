<html>
    <head>
        <title>
            Arrow Function
        </title>
    </head>
    <body>
        <script>
                let f,t
                //hello
                f=(user)=>{
                return "Hello "+user
                }
                var message=f("Robert")
                alert(message)
                //time
                t=()=>{return new Date();}
                alert(t())
        </script>
    </body>
</html>
